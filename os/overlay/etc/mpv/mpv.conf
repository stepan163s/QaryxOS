# QaryxOS mpv configuration
# Optimized for Radxa Zero 3W (RK3566) â€” DRM/KMS, hardware decode

# --- Hardware decode (RK3566 MPP) ---
hwdec=rkmpp
hwdec-codecs=all
vo=drm
drm-connector=HDMI-A-1

# --- IPC socket for API control ---
input-ipc-server=/tmp/mpv.sock
input-terminal=no

# --- Caching for streams ---
cache=yes
cache-secs=30
cache-pause=yes
cache-pause-initial=yes
cache-pause-wait=3
demuxer-max-bytes=50MiB
demuxer-readahead-secs=20

# --- Network ---
network-timeout=10
user-agent=Mozilla/5.0

# --- Audio ---
ao=alsa
audio-device=auto
volume=80
volume-max=100

# --- Display ---
fullscreen=yes
keep-open=yes
idle=yes

# --- Subtitles (disabled for IPTV/stream) ---
sub-auto=no

# --- OSD ---
osd-level=1
osd-font-size=36

# --- Logging ---
log-file=/var/log/qaryxos-mpv.log
msg-level=all=warn
